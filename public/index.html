<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload to Docker Container</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    .card { border: 1px solid #ddd; padding: 1rem; border-radius: 12px; box-shadow: 0 1px 4px rgba(0,0,0,0.05); max-width: 840px; }
    .row { display: flex; gap: 1rem; align-items: center; flex-wrap: wrap; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { text-align: left; padding: 8px; border-bottom: 1px solid #eee; }
    .muted { color: #666; }
    .btn { border: 1px solid #ccc; background: #fafafa; padding: 0.6rem 1rem; border-radius: 10px; cursor: pointer; }
    .btn:active { transform: translateY(1px); }
    #status { margin-top: .75rem; }
    .preview { max-width: 200px; max-height: 120px; object-fit: contain; display: block; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Upload files into the Docker container</h2>
    <p class="muted">Select one or more files and click Upload. Files are stored at <code>/app/uploads</code> inside the container.</p>
    <form id="uploadForm" class="row">
      <input type="file" id="fileInput" name="files" multiple />
      <button class="btn" type="submit">Upload</button>
      <span id="status" class="muted"></span>
    </form>

    <h3>Files</h3>
    <table id="filesTable">
      <thead>
        <tr><th>Name</th><th>Size</th><th>Modified</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const fmtBytes = (n) => {
      const units = ['B','KB','MB','GB']; let i=0, v=n;
      while (v >= 1024 && i < units.length-1) { v/=1024; i++; }
      return `${v.toFixed(1)} ${units[i]}`;
    };

    async function refresh() {
      const res = await fetch('/files');
      const data = await res.json();
      const tbody = document.querySelector('#filesTable tbody');
      tbody.innerHTML = '';
      for (const f of data) {
        const tr = document.createElement('tr');
        const link = document.createElement('a');
        link.href = `/uploads/${encodeURIComponent(f.name)}`;
        link.textContent = f.name;
        link.target = "_blank";
        const dl = document.createElement('a');
        dl.href = `/download/${encodeURIComponent(f.name)}`;
        dl.textContent = 'Download';

        const td0 = document.createElement('td'); td0.appendChild(link);
        const td1 = document.createElement('td'); td1.textContent = fmtBytes(f.size);
        const td2 = document.createElement('td'); td2.textContent = new Date(f.mtime).toLocaleString();
        const td3 = document.createElement('td'); td3.appendChild(dl);

        tr.appendChild(td0); tr.appendChild(td1); tr.appendChild(td2); tr.appendChild(td3);
        tbody.appendChild(tr);
      }
    }

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const files = document.getElementById('fileInput').files;
      if (!files.length) return;
      const fd = new FormData();
      for (const f of files) fd.append('files', f);
      document.getElementById('status').textContent = 'Uploading...';
      try {
        const res = await fetch('/upload', { method: 'POST', body: fd });
        if (!res.ok) throw new Error('Upload failed');
        const json = await res.json();
        document.getElementById('status').textContent = `Uploaded ${json.uploaded.length} file(s).`;
        await refresh();
      } catch (err) {
        document.getElementById('status').textContent = 'Error uploading files.';
      }
    });

    refresh();
  </script>
</body>
</html>
